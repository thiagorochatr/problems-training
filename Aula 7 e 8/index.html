<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula 7 e 8/style.css" />
    <title>Supertrunfo - ImersãoDev</title>
</head>

<body>
    <div class="container">
        <h2 class="text-imersao">Projeto desenvolvido durante a Imersão<span class="text-imersao-span">Dev_</span></h2>
        <h1 class="page-title">Super Trunfo</h1>
        
        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        
        <form id="form">
            <h2>Escolha o seu atributo</h2>
            
            <div class="wrapper">
                <div>
                    <div id="carta-jogador"></div>
                </div>
                <div class="baralho-meio"><img src="assets/img-baralho.png"></div>
                <div>
                    <div id="carta-maquina" class="carta"></div>
                </div>
            </div>
        </form>
        <div class="container-result">
            <button type="button" class="button-jogar" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
            <div id="resultado"></div>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo" alt="">
        </div>
    
    </div>
    <script src="/Aula 7 e 8/script.js"></script>
</body>
</html>
