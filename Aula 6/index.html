<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula 6/style.css" />
    <title>Tabela de classificação - ImersãoDev</title>
</head>

<body>
    <h1>Tabela de classificação</h1>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
        </tbody>
    </table>
    <br>
    <button type="submit" onclick="zerarPontos()">Zerar Pontuação</button>
    <br>
    <h3>Adicionar novo jogador</h3>
    <input type="text" placeholder="Nome do jogador" id="nomeNovoJogador" class="inputNovoJogador">
    <input placeholder="Link do avatar" id="avatarNovoJogador" class="inputNovoJogador">
    <button type="submit" onclick="adicionarJogador()">Adicionar Jogador</button>
    <h3>Remover jogador</h3>
    <input type="text" id="removerJogador" placeholder="Nome do jogador">
    <button type="submit" id="removendoJogador" onclick="removerJogador()">Remover Jogador</button>
    
    <script src="/Aula 6/script.js"></script>
</body>
</html>
